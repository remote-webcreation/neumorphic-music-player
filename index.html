<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Musik Players</title>
</head>
<body>
    <header>
        <h1><span class="h1examples">Neumorphistic</span> Music-Player <span class="h1examples">Examples</span></h1>
    </header>

    <main>
        <section class="white-player">
            <div class="player">

                <h5 class="player-title">Playing Now</h5>

                <div class="player-album">
                    <img id="album-cover"  src="https://images.unsplash.com/photo-1530893608544-cd10fda1ac14?q=80&w=2808&auto=format&fit=crop&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D" alt="Album Cover">
                </div>

                <h2 class="player-artist">Sam Cruz Music</h2>
                <h3 class="player-song">Vas Loin <br> (Tayc X Aya Nakamura)</h3>

                <input 
                    type="range"  
                    step="any" 
                    min="0" 
                    max="100" 
                    value="0"
                    class="player-level"
                    id="range">
                <div class="audio-duration">
                    <div class="start">0:00</div>
                    <div class="end">0:00</div>
                </div>
                <audio class="player-audio" controls id="audio" data-condition="paused">
                    <source src="./Audio/(Piano + Voix) Vas Loin (Tayc X Aya Nakamura) - Sam Cruz Music.mp3" type="audio/mp3">
                </audio>
                <div class="player-controls">
                    <div class="player-button" id="backward">
                        <i class="fa-solid fa-backward"></i>
                    </div>
                    <div class="player-button" id="play">
                        <i class="fa-solid fa-play"></i>
                    </div>
                    <div class="player-button" id="forward">
                        <i class="fa-solid fa-forward"></i>
                    </div>
                </div>
            </div>

        </section>

        <section class="dark-player">

            <div class="player">

                <div class="player-album">
                    <img id="dark-album-cover" src="./pictures/Zuletzt gesichert - 1 von 1.jpeg" alt="JANINE Album Cover">
                </div>

                <h2 class="player-artist">JANINE</h2>

                <h3 class="player-song">Crying In The Club <br> [DOUCEUR KIZ]</h3>

                <input type="range" step="any" min="0" max="100" value="0" class="player-level" id="dark-range">
                <div class="audio-duration">
                    <div class="start">0:00</div>
                    <div class="end">0:00</div>
                </div>
                <audio class="player-audio" controls id="dark-audio" data-condition="paused">
                    <source src="./Audio/JANINE - Crying In The Club [DOUCEUR KIZ].mp3" type="audio/mp3">
                </audio>

                <div class="player-controls">
                    <div class="player-button" id="dark-backward">
                        <i class="fa-solid fa-backward"></i>
                    </div>
                    <div class="player-button" id="dark-play">
                        <i class="fa-solid fa-play"></i>
                    </div>
                    <div class="player-button" id="dark-forward">
                        <i class="fa-solid fa-forward"></i>
                    </div>
                </div>
            </div>
        </section>
        
    </main>
